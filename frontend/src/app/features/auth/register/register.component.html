<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Join TravelApp</h1>
      <p class="auth-subtitle">Create your account and start exploring the world</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          [class.error]="getFieldError('name')"
          placeholder="Enter your full name"
        />
        <div *ngIf="getFieldError('name')" class="field-error">
          {{ getFieldError('name') }}
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="getFieldError('email')"
          placeholder="Enter your email"
        />
        <div *ngIf="getFieldError('email')" class="field-error">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Create a password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('password')"
            class="password-toggle"
            [title]="showPassword ? 'Hide password' : 'Show password'"
          >
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <div *ngIf="getFieldError('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="password-input-container">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-input"
            [class.error]="getFieldError('confirmPassword')"
            placeholder="Confirm your password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('confirmPassword')"
            class="password-toggle"
            [title]="showConfirmPassword ? 'Hide password' : 'Show password'"
          >
            <span *ngIf="!showConfirmPassword">👁️</span>
            <span *ngIf="showConfirmPassword">🙈</span>
          </button>
        </div>
        <div *ngIf="getFieldError('confirmPassword')" class="field-error">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <!-- Terms Agreement -->
      <div class="form-group">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="agreeToTerms" class="checkbox">
          <span class="checkbox-label">
            I agree to the 
            <a routerLink="/terms" class="terms-link">Terms of Service</a> 
            and 
            <a routerLink="/privacy" class="terms-link">Privacy Policy</a>
          </span>
        </label>
        <div *ngIf="getFieldError('agreeToTerms')" class="field-error">
          {{ getFieldError('agreeToTerms') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Creating account...
        </span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button type="button" class="social-button google">
          <span class="social-icon">🔍</span>
          Sign up with Google
        </button>
        <button type="button" class="social-button facebook">
          <span class="social-icon">📘</span>
          Sign up with Facebook
        </button>
      </div>

      <!-- Sign In Link -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account?
          <a routerLink="/auth/signin" class="auth-link">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
