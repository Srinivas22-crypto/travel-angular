<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your account to continue your journey</p>
    </div>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="getFieldError('email')"
          placeholder="Enter your email"
        />
        <div *ngIf="getFieldError('email')" class="field-error">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            [title]="showPassword ? 'Hide password' : 'Show password'"
          >
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <div *ngIf="getFieldError('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe" class="checkbox">
          <span class="checkbox-label">Remember me</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button type="button" class="social-button google">
          <span class="social-icon">🔍</span>
          Continue with Google
        </button>
        <button type="button" class="social-button facebook">
          <span class="social-icon">📘</span>
          Continue with Facebook
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account?
          <a routerLink="/auth/register" class="auth-link">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
