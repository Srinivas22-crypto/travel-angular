<div [class]="getToastClasses()" role="alert">
  <div class="toast-content">
    <!-- Icon -->
    <div class="toast-icon">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" [innerHTML]="getIconSvg()">
      </svg>
    </div>

    <!-- Content -->
    <div class="toast-text">
      <div class="toast-title">{{ toast.title }}</div>
      @if (toast.description) {
        <div class="toast-description">{{ toast.description }}</div>
      }
    </div>

    <!-- Action Button -->
    @if (toast.action) {
      <button (click)="onAction()" class="toast-action">
        {{ toast.action.label }}
      </button>
    }

    <!-- Close Button -->
    <button (click)="onDismiss()" class="toast-close" aria-label="Close">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
